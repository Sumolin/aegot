<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>老纆子的博客</title>
    <style>
        /* 全局样式 */
        body {
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            line-height: 1.8;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        /* 头部样式 */
        header {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            padding: 40px 20px;
            text-align: center;
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        /* 容器样式 */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* 文章样式 */
        article {
            background: white;
            margin-bottom: 30px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        article:hover {
            transform: translateY(-5px);
        }

        article h2 {
            color: #2c3e50;
            margin-top: 0;
            font-size: 1.8em;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        article p {
            color: #666;
            font-size: 1.1em;
            line-height: 1.8;
        }

        /* 页脚样式 */
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            .container {
                padding: 0 15px;
                margin: 20px auto 80px;
            }

            article {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>老纆子的博客</h1>
    </header>
    <div class="container">
        <article>
            <h2>AEGot 1</h2>
            <p>今天是2024年11月19日这是一片测试博客。</p>
        </article>
        <article>
            <h2>苏墨霖 2</h2>
            <p>这是第二篇博客文章的内容，测试ing。</p>
        </article>
    </div>
    <footer>
        <p>版权所有 &copy; 2023 老纆子</p>
    </footer>
</body>
</html>
